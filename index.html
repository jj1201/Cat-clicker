<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<style>
		img {
			width: 50%;
		}
	</style>
</head>
<body>
	 <ul data-bind="foreach: catList" style="list-style: none">
	 	<li data-bind="text: name, click: $parent.setCat"></li>
	 </ul>
	<div id="cat" data-bind="with: currentCat()">
		<h2 id="cat-name" data-bind="text: name"></h2>
		<div id="cat-count" data-bind="text: clickCount"></div>
		<div id="cat-level" data-bind="text: level"></div>
		<img src="" alt="cute cat" id="cat-img" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
		<h3>Nicknames: </h3>
		<ul class="nick-name" data-bind="foreach: nicknames">
			<li><span data-bind="text: $data"></span></li>
		</ul>
	</div>
	<script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
